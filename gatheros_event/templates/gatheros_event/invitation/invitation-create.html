{% extends "gatheros_front/base.html" %}
{% load i18n static %}

{% block content %}
    <div style="padding:10px">
        {% if object %}
            <a href="{% url 'gatheros_event:event-panel' invitation_organization.pk %}">Voltar</a>
        {% else %}
            <a href="{% url 'gatheros_event:invitation-list' invitation_organization.pk %}">Voltar</a>
        {% endif %}
    </div>
    <hr/>
    <h1>{{ invitation_organization.name }}</h1>
    <div style="margin-bottom:10px;padding: 10px;background-color: #DDDDDD;text-align: center;"></div>


    <h2>Enviar convites</h2>

    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <button type="submit">Enviar</button>
        <a href="{% url 'gatheros_event:invitation-list' invitation_organization.pk %}">Cancelar</a>
    </form>

{% endblock %}
