{% load static base_tags queryset_filter form_config_tags %}
{% if full_survey_form.fields|length > 0 %}
    <ul id="simpleList" class="list-group">
        {% for field in full_survey_form %}
            <li class="list-group-item"
                data-id="{{ field.name }}"
                data-name="{{ field.name }}"
                data-label="{{ field.label }}"
            >
                <div class="row">


                    <div class="col-md-10">
                        {% render_generic_field field %}
                    </div>

                    <div class="col-md-2 control-buttons">

                        <div class="row">
                            <i class="my-handle fas fa-bars"></i>
                            <i class="js-remove far fa-window-close" style="margin-left:
                10px;"></i>
                        </div>

                        <div class="row">
                            <div class="checkbox">
                                <label>


                                    <input type="checkbox"
                                           class="js-switch"
                                           data-name="{{ field.name }}"
                                            {% if field.field.required %}
                                           checked
                                            {% endif %}
                                           onchange="updateRequired(this)"
                                           id="switchery_{{ field.name }}"
                                           value="">Obrigatorio

                                </label>
                            </div>
                        </div>


                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>Nenhuma quest√£o.</strong>
{% endif %}
