<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Dados do vídeo</div>
    </div>
    <div class="panel-body">
        {% include 'generic/alert.html' with icon=True type="warning" msg="Esta categoria não está ativa e  para visualizar." %}

        <div class="row">

            <div class="col-md-12">

                <div class="form-group">
                    <label for="id_name" style="margin-bottom:0 ">
                        Nome <span style="color:#C9302C">*</span>
                    </label>
                    <input type="text" name="name" required="" maxlength="255" class="form-control" id="id_name">
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-12">

                <div class="form-group">
                    <label for="id_active">
                        Ativo:
                        <small>
                            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="Você não poderá vincular vídeos a esta categoria se desativado, mas outros vídeos previamente vinculados irão permanecer vinculados."></i>
                        </small>
                    </label>
                    <div>
                        <input type="checkbox" name="active" style="display:none" class="js-switch" id="id_active">
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
