{% if has_inside_bar %}
    <div class="tooltip-wrapper collapse col-xs-12
            col-sm-3 col-lg-2
            col-xl-3" id="sidebar" style="display: block!important;height:
            auto!important; padding-bottom: 0;overflow: visible!important; "
         data-animated="fadeInRight">
{% endif %}

<div {% if has_inside_bar %} class="col-xs-2 col-sm-2 col-lg-2
                col-xl-12" style="padding: 0" {% else %} class="tooltip-wrapper
                collapse FadeInLeft
                navbar-collapse col-xs-1
                col-sm-1 col-lg-1
                col-xl-1 " id="sidebar" style="height:
                 100%; position: fixed;z-index: 1000;" {% endif %}>
    <div class="principal_sidebar new_nav  sidebar-left sidebar"
         style=" padding-top: 0">
        <ul class="col nav nav-pills nav-stacked " style="
                            font-size: 25px;text-align: center; margin: 0">
            <li class="dropdown" style="width: 50px;">
                <a id="profile-button" class="dropdown-toggle"
                   data-toggle="tooltip"
                   data-placement="right"
                   data-original-title="{{ user.get_full_name }}" ;
                   data-toggle="dropdown">
                    <span class="meta">
                       <span style="cursor: pointer;"
                             class="text">
<i class="fas fa-user-circle" style=" font-size: 30px"></i>

                       </span>
                    </span>
                </a>
                <ul id="profile-navbar" class="col nav nav-pills nav-stacked
                                " role="menu"
                    style="display: block;font-size: 20px">
                    <li>
                        <a href="{% url 'event:profile' %}"
                           data-toggle="tooltip"
                           data-placement="right"
                           title=""
                           data-original-title="Meus dados">
                            <i class=" fas fa-list-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'public:logout' %}"
                           data-toggle="tooltip"
                           data-placement="right"
                           title=""
                           data-original-title="Sair">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="divider sidebar_divider"></li>

            <li style="width: 50px">
                <a href="{% url 'subscription:my-subscriptions' %}"
                   data-toggle="tooltip"
                   data-placement="right"
                   title=""
                   data-original-title="Minhas Inscrições"
                   title="Inscrições" class="fa fa-list"></a>
            </li>

            <li style="width: 50px">
                <a href="{% url 'event:event-list' %}"
                   data-toggle="tooltip"
                   data-placement="right"
                   title=""
                   data-original-title="Meus Eventos"
                   class="fa fa-calendar">
                </a>
            </li>
            <li style="width: 50px">
                <a href="{% url 'event:organization-list' %}"
                   title=""
                   title="Organizações" class="fa fa-sitemap"
                   data-toggle="tooltip"
                   data-placement="right"
                   data-original-title="Minhas Organizações"

                ></a>
            </li>
        </ul>
        <li class="divider sidebar_divider visible-xs"></li>

        <ul class="col nav nav-pills nav-stacked visible-xs"
            style="
                            font-size: 30px;text-align: center;margin: 0;">
            <li>
                <a href="{% url 'event:event-add' %}" class="btn
                    " style="width: 50px;height:
                    50px" data-toggle="tooltip"
                   data-placement="right"
                   title=""
                   data-original-title="Novo evento">
                    <i class="fa fa-plus"
                       style="color:#4caf4c"></i>
                </a>
            </li>
        </ul>
    </div>
</div>

{% if has_inside_bar %}
    <div class="manage_sidebar col-xs-11 col-sm-11 col-lg-11 col-xl-11">
        <div>

            <nav style="color: #383838">
                {% if event %}
                    {% include 'event/event-menu.html' %}
                {% elif organization %}
                    {% include 'organization/organization-menu.html' %}
                {% endif %}
            </nav>
        </div>
    </div>
    </div>
{% endif %}


<div {% if has_inside_bar %}
    class="col-xs-12  col-sm-10 col-lg-10 col-xl-10"
{% else %}
    class="principal_content col-xs-12 col-sm-12 col-lg-12
                    col-xl-12"
    style="float:right; position: relative;"
{% endif %}>
