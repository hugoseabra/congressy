{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% block title %}Congressy-Platform{% endblock %}</title>
<meta name="description" content="">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    {% block head %}
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
              href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}">
        <!-- Fonts  -->
        <link rel="stylesheet" href="{% static "assets/css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "assets/css/simple-line-icons.css" %}">
        <!-- CSS Animate -->
        <link rel="stylesheet" href="{% static "assets/css/animate.css" %}">

        <!-- Custom styles for this theme -->
        <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
        <link href="{% static "assets/css/main.less"%}" type="text/css" rel="stylesheet/less"/>

        <!--<script>less = {env: 'development'};</script>-->
        <script src="{% static "assets/plugins/less.min.js"%}"></script>
        <!--<script> less.watch(); </script>-->
    {% endblock %}

    <!-- Feature detection -->
    <script src="{% static "assets/js/vendor/modernizr-2.6.2.min.js"%}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="{% static "assets/js/vendor/html5shiv.js"%}"></script>
        <script src="{% static "assets/js/vendor/respond.min.js"%}"></script>
    <![endif]-->
</head>
<body>
    <section id="main-wrapper" class="theme-cgsy-full">
        <header id="header">
        <!--logo start-->
        <div class="brand">
            <a href="{% url 'event:event-list' %}" class="logo">
                <span> Congressy </span>
            </a>
        </div>
        <!--logo end-->
        {% block navbar %}
            {% include "base/navbar.html" %}
        {% endblock %}
    </header>



    <!--main content start-->
    <section id="main-content-wrapper">
        {% block pageheader %}
    {% endblock %}
        <section id="main-content">
        {% block content %}

        {% endblock %}
        </section>
    </section>
    <!-- main content end -->
</section>

{% block scripts %}
    <!--Global JS-->
    <script src="{% static "assets/js/vendor/jquery-1.11.1.min.js"%}"></script>
    <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js"%}"></script>
    <script src="{% static "assets/plugins/navgoco/jquery.navgoco.min.js"%}"></script>
    <script src="{% static "assets/plugins/pace/pace.min.js"%}"></script>
    <script src="{% static "assets/js/src/app.js"%}"></script>
    <script src="{% static "assets/js/cgsy.js"%}"></script>
{% endblock %}
</body>

</html>
