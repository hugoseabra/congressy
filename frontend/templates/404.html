    <section class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="error-container" class="block-error animated fadeInUp">
                    <header>
                        <h1 class="error">404</h1>
                        <p class="text-center">Página não encontrada.</p>
                    </header>


                    <p class="text-center">
                        Não foi possível carregar a página que você deseja.
                    </p>
                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-info btn-block btn-3d"
                               href="javascript:history.back()">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Global JS-->
    <script src="{% static "assets/js/vendor/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "assets/plugins/navgoco/jquery.navgoco.min.js" %}"></script>
