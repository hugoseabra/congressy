{% load static l10n humanize %}
<!doctype html>
<html lang="en">
<head>
    <style>

        div.background_image {
            background-image: url("{{ background_image }}");
            background-repeat: no-repeat;
            height: 990px;
            width: 1402px;
            left: 0;
            top: 0;
            position: absolute;
        }


        div.text_content {
            position: absolute;
            top: {{ certificate.converted_text_position_y|stringformat:".2f" }}px;
            left: {{ certificate.converted_text_position_x|stringformat:".2f" }}px;
            width: {{ certificate.converted_text_width|stringformat:".2f" }}px;
            height: {{ certificate.converted_text_height|stringformat:".2f" }}px;
            font-weight: bolder;
            bottom: 0;
            font-size: {{ certificate.converted_text_font_size|stringformat:".2f" }}px;
            text-align: center;
        }

        @media print {
            div.background_image {

            }
        }

    </style>
    <title></title>
</head>
<body>
<div class="background_image">
    <div class="text_content">
        <p>{{ text }}</p>
    </div>
</div>


</body>
</html>
