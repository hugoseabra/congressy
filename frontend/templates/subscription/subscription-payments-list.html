{% extends "base/base.html" %}
{% load i18n static queryset_filter %}

{% block content %}
    {{ lots }}
<div class="col-xl-11 col-lg-11 col-md-12">
    <section class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Dados Financeiros</h3>
        </div>
        <div class="panel-body">

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Lote</th>
                </tr>
                </thead>
                <tbody>
                {% for k, lot in lots.items %}
                <tr>
                    <td class="table-row">{{ lot.name }}</td>

                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </section>
</div>
{% endblock %}
