<form id="contract-form" class="form-horizontal" onsubmit="return false;" style="display:none">
    <div class="row">
        <div class="col-xs-10 col-xs-push-1">
            <div class="row">
                <div class="col-xs-10 col-xs-push-1">
                    <div class="form-group">
                        <label for="amount" class="control-label">Valor devido</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <input type="text" class="form-control" readonly name="amount" id="amount" value="" />
                        </div>
                        <input type="hidden" name="part_amount" id="part_amount" value="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-push-1">
            <div class="row">
                <div class="col-xs-5 col-xs-push-1">
                    <div class="form-group">
                        <label for="expiration_day" class="control-label">Vencimento</label>
                        <input type="number" min="1" max="31" class="form-control" name="expiration_day" id="expiration_day" value="" />
                    </div>
                </div>
                <div class="col-xs-4 col-xs-push-2">
                    <div class="form-group">
                        <label for="num_installments" class="control-label">Parcelas</label>
                        <select name="num_installments" id="num_installments" class="form-control">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 text-center">
            <small>
                <strong>Data limite:</strong> <span class="limit_date_field"></span>
            </small>
        </div>
    </div>
    <hr class="hr"/>
    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">
                <h4 class="text-bold text-uppercase">Simulação do Contrato:</h4>
                <br />
            </div>
            <div class="contract-part-table"></div>
        </div>
    </div>
</form>
