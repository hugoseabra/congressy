<table class="table table-bordered">

    <tr>
        <th style="width: 70%">
            Nome
        </th>
        <th></th>

    </tr>
    </thead>
    {% for item in lots %}
        <tbody>
        <tr>
            <td>
                {{ item.lot.name }}
            </td>
            <td>
                <input
                        type="checkbox"
                        class="js-switch change-lot"
                        data-selected-url="{% url 'api:subscription:lot-change-survey-api' event.pk item.lot.pk survey.pk %}"
                        data-url="{% url 'api:subscription:lot-change-survey-api' event.pk item.lot.pk %}"

            </td>
        </tr>
        </tbody>
    {% endfor %}
</table>
