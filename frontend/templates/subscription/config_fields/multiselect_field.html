{% load widget_tweaks form_config_tags %}

<div class="form-group" {% if hide is True %}style="display:none"{% endif %}>
    <label for="id_{{ name }}_search">
        {{ label_tag|capfirst }}
        {% if required %}
            <small style="color:#C9302C">*</small>
        {% endif %}
    </label>

    {{ field }}
    {% if help_text %}
        <div>
            <small class="text-muted">{{ help_text|safe }}</small>
        </div>
    {% endif %}
    {% if errors %}
        {% render_field_errors errors %}
    {% endif %}
    <script>
        $(document).ready(function () {
            $('#id_{{ name }}').iCheck({
                checkboxClass: 'icheckbox_flat-blue',
                radioClass: 'iradio_flat-blue'
            });
        });
    </script>
    <div class="clearfix"></div>
</div>
