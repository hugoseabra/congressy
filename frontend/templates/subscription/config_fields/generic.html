{% load widget_tweaks form_config_tags %}

<div class="form-group">
    <label for="id_{{ name }}">
        {{ label_tag|capfirst }}
        {% if required %}
            <small style="color:#C9302C">*</small>
        {% endif %}
    </label>
    <div>
        {% include 'subscription/config_fields/render_field.html' with field=field required=required autofocus=autofocus %}

        {% if help_text %}
            <div>
                <small class="text-muted">{{ help_text|safe }}</small>
            </div>
        {% endif %}
        {% if errors %}
            {% render_field_errors errors %}
        {% endif %}
    </div>
</div>
