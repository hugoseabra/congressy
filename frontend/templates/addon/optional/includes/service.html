<div class="row">
    <div class="col-md-12">
        <div class="tab-wrapper tab-left ">
            <ul class="nav nav-tabs">
                {% for cat in object_list %}
                <li id="cat-super-{{ cat.pk }}" class="{% if forloop.counter0 == 0 %}active{% endif %}" style="overflow: hidden">
                    <a class="cat-tab-link" data-cat-id="{{ cat.pk }}" href="#cat-{{ cat.pk }}" data-toggle="tab" aria-expanded="{% if forloop.counter0 == 0 %}true{% else %}false{% endif %}">
                        <div class="hidden-xs" style="width:180px">{{ cat.name }}</div>
                        <div class="hidden-sm hidden-md hidden-lg hidden-xl" title="{{ cat.name }}">{{ forloop.counter }}</div>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="tab-content">
                {% for cat in object_list %}
                <div class="tab-pane {% if forloop.counter0 == 0 %}active{% endif %}" id="cat-{{ cat.pk }}">
                    <h3 class="well well-sm" style="font-weight: bold;padding: 10px">{{ cat.name }}</h3>
                    <hr />
                    {% include 'addon/optional/categories-optionals-list.html' with optionals=cat.service_optionals %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
