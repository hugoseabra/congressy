<div class="row">
    <div class="col-md-12">
        <div class="tab-wrapper tab-left ">
            <ul class="nav nav-tabs">
                {% for ticket in object_list %}
                <li id="ticket-super-{{ ticket.pk }}" class="{% if forloop.counter0 == 0 %}active{% endif %}" style="overflow: hidden">
                    <a class="ticket-tab-link" data-ticket-id="{{ ticket.pk }}" href="#ticket-{{ ticket.pk }}" data-toggle="tab" aria-expanded="{% if forloop.counter0 == 0 %}true{% else %}false{% endif %}">
                        <div class="hidden-xs" style="width:180px">
                            <div class="float-left">{{ ticket.name }}</div>
                            <div class="float-right badge badge-primary" style="margin-top:3px">{{ ticket.addon_services.count }}</div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="hidden-sm hidden-md hidden-lg hidden-xl" title="{{ ticket.name }}">{{ forloop.counter }}</div>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="tab-content">
                {% for ticket in object_list %}
                <div class="tab-pane {% if forloop.counter0 == 0 %}active{% endif %}" id="ticket-{{ ticket.pk }}">
                    <h3 class="well well-sm" style="font-weight: bold;padding: 10px">{{ ticket.name }}</h3>
                    <hr />
                    {% include 'addon/optional/ticket-optionals-list.html' with optionals=ticket.addon_services %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
