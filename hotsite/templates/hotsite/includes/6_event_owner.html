<!-- REALIZADOR ================================= -->
{% if not event.organization.internal %}
    <section id="owner" class="footer-section section">
        <h2 class="section-heading text-center">Organizador</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12" style="text-align: left;">
                            <h3 class="notranslate">{{ event.organization }}</h3>
                            {% if event.organization.description_html %}
                            <div class="team-member-description">
                                {{ event.organization.description_html|safe|default_if_none:''}}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endif %}
