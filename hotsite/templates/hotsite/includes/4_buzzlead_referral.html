{% if event.published %}
    <!-- CLOSING
    ================================= -->
    <section id="closing" class="closing-section section-dark section">

        <div class="section-background">

            <!-- IMAGE BACKGROUND -->
            <div class="section-background-image parallax">
                {% if info.image_main.default %}
                <img src="{{ info.image_main.default.url }}" alt="" style="opacity: 0.2;" class="blurred">
                {% endif %}
            </div>
        </div>


        <div class="container">

            <h3 class="closing-shout">
                Receba Bônus por Indicação
            </h3>

            <div class="closing-buttons" data-animation="tada">
                <a href="{% url 'public:hotsite-buzzlead-referral' event.slug %}" class="btn btn-lg btn-primary">
                    Indicar agora
                </a>
            </div>
        </div>

    </section>
{% endif %}
