{% load static %}

<!-- HERO
================================= -->
<section id="hero"
         class="hero-section hero-layout-classic hero-layout-features-and-form section section-dark" style="padding:98px 0 0">

    <div class="section-background">

        <!-- IMAGE BACKGROUND -->
        <div class="section-background-image parallax">
            {% if info.image_main.default %}
            <img
                src="{{ info.image_main.default.url }}"
                alt="" style="opacity: 0.2;" class="blurred">
            {% endif %}
        </div>
    </div>

    <div class="container">

        <div class="hero-content">
            <div class="hero-content-inner">

                <div class="hero-heading text-center row"
                     data-animation="fadeIn">
                    <div class="col-md-10 col-md-offset-1">

                        <h1 class="hero-title">{{ event.name }}</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
