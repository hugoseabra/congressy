{% extends 'hotsite/base.html' %}


{% block content %}
{% include 'hotsite/includes/2_cover_no_form.html' %}

<!-- FORM
================================= -->
<section id="about" class="about-section section">
    <div class="container">
        <h2 class="section-heading text-center">{{ event.info.stream_page_title|default:"Transmiss√£o ao vivo" }}</h2>
        <div class="about-row row">
            <div class="col-md-12 text-center">
                <div class=" videoWrapper">
                    <iframe src="https://www.youtube-nocookie.com/embed/{{ event.info.stream_youtube_code }}?controls=0&enablejsapi=1&modestbranding=1&disablekb=1&origin={{ domain }}"
                            width="640"
                            height="360"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}


{% block scripts %}
<script>
  $(document).ready(function () {
      // Find all YouTube videos
      var $allVideos = $("iframe[src^='//www.youtube.com']"),

      // The element that is fluid width
      $fluidEl = $("body");

      // Figure out and save aspect ratio for each video
      $allVideos.each(function () {
          console.log($(this));
          $(this)
              .data('aspectRatio', this.height / this.width)

              // and remove the hard coded width/height
              .removeAttr('height')
              .removeAttr('width');
      });

      // When the window is resized
      $(window).resize(function () {

          var newWidth = $fluidEl.width();

          // Resize all videos according to their own aspect ratio
          $allVideos.each(function () {

              var $el = $(this);
              $el
                  .width(newWidth)
                  .height(newWidth * $el.data('aspectRatio'));

          });

          // Kick off one resize to fix all videos on page load
      }).resize();
  });

</script>
{% endblock %}

{% block styles %}
<style>
    .videoWrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
    }
    .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}
