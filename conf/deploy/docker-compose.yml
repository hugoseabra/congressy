version: "3"
services:
  redis:
    image: redis:4-alpine
    restart: always
    networks:
      - redis
    volumes:
      - "redis:/data"

  cgsy:
    image: 871800672816.dkr.ecr.us-east-1.amazonaws.com/cgsy:latest
    restart: always
    networks:
      - redis
    volumes:
      - "cgsy_media:/var/www/cgsy/media_dev"
    ports:
      - "8000:80"
    env_file: ./env-file

networks:
  redis:

volumes:
  cgsy_media:
  redis:
