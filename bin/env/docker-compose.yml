version: '2.3'
services:
  postgres:
    image: postgres:9.6-alpine
    container_name: cgsy-postgres
    restart: always
    networks:
      - postgres
    volumes:
      - /tmp/bkp:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cgsyplatform
      - POSTGRES_USER=congressy
      - POSTGRES_PASSWORD=congressy

networks:
  postgres:
