clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  save-prod-version:
    image: indiehosters/git
    pull: true
    commands:
      - ./bin/version.sh > version

    when:
      branch:
        include: [ master ]

  save-staging-version:
    image: indiehosters/git
    pull: true
    commands:
      - basename `git rev-parse --abbrev-ref HEAD`

    when:
      branch:
        include: [ release/* ]

