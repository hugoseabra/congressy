{% extends "gatheros_front/base.html" %}
{% load i18n static %}

{% block content %}
    {% if form_title %}
        <h2>{{ form_title }}</h2>
    {% endif %}
    <br />
    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br />
        <hr />
        <input type="submit" value="Salvar"/>
        <a href="{% url 'gatheros_subscription:lot-list' event.pk %}">Cancelar</a>
    </form>
{% endblock %}
